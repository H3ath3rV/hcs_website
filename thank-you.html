<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - His Church School</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #10243e 0%, #10243e 100%);
            color: white;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px; text-align: center;
        }
        .container { max-width: 600px; animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
        h1 { font-family: 'Playfair Display', serif; font-size: 3rem; margin-bottom: 20px; color: #c89b5d; }
        p { font-size: 1.2rem; line-height: 1.8; margin-bottom: 30px; }
        .btn { display: inline-block; background: #c89b5d; color: white; padding: 15px 35px; border-radius: 50px; text-decoration: none; font-weight: 600; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px; }
        .btn:hover { background: #b38950; transform: translateY(-3px); }
        @media (max-width: 768px) { h1 { font-size: 2rem; } p { font-size: 1rem; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>We've received your enquiry and will be in touch soon. We're excited to share more about His Church School with you!</p>
        <p><strong>What happens next?</strong><br>Our admissions team will review your enquiry and contact you within 1-2 business days to discuss the next steps.</p>
        <a href="index.html" class="btn">Return to Home</a>
    </div>
</body>
</html>
